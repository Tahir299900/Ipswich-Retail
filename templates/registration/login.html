{% extends 'base.html' %}

{% block title %}Login - Ipswich Retail{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-person"></i> Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="{{ form.username.id_for_label }}" 
                               name="{{ form.username.name }}" value="{{ form.username.value|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="{{ form.password.id_for_label }}" 
                               name="{{ form.password.name }}" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? Contact admin to create one.</p>
                    <a href="{% url 'admin:index' %}" class="btn btn-outline-secondary btn-sm mt-2">
                        Admin Panel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
